<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Kantin Merah - Gallery</title>
    <style>
        @font-face {
            font-family: logoKanmer;
            src: url(TheHistoriaDemo.ttf);
        }

        @font-face {
            font-family: basic;
            src: url(Dimbo.ttf);
        }

        body {
            background-color: #0D1F2D;
        }

        #logo {
            font-family: logoKanmer;
            font-size: 4em;
            color: #FAE1DF;
        }

        .gallery {
            text-align: center;
            font-family: logoKanmer;
            font-size: 4em;
        }

        .container {
            padding: 0;
        }

        .penampung {
            width: 40%;
        }

        .header {
            margin: 0;
            background-color: #0D1F2D;
        }

        .item {
            border: 2px solid black;
        }

        .carousel-caption {
            font-family: basic;
            color: white;
            text-shadow: -2px -2px black;

        }
    </style>
</head>

<body>
    <div class="jumbotron text-center header">
        <h1 id="logo">Rumah Rancabentang </h1>
        <h4 id="logo">Gallery</h3>
    </div>


</body>
<div class="container penampung">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner ">

            <div class="item active">
                <img src="photo/gallery 1.jpg" alt="Los Angeles" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Photo 1</h3>
                    <p>Suasana Kantin Merah Bagian Dalam</p>
                </div>
            </div>

            <div class="item">
                <img src="photo/IMG_20181118_102810.jpg" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Photo 2</h3>
                    <p>Suasana Kantin Merah Tampak Menu</p>
                </div>
            </div>

            <div class="item">
                <img src="photo/about.jpg" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Photo 3</h3>
                    <p>Suasana Kantin Merah Bagian Depan</p>
                </div>
            </div>

            <div class="item">
                <img src="photo/gallerykanmer2.jpg" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Photo 4</h3>
                    <p>Suasana Kantin Merah Bagian Dalam</p>
                </div>
            </div>

            <div class="item">
                <img src="photo/gallerykanmer3.jpg" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Photo 5</h3>
                    <p>Suasana Kantin Merah Bagian Dalam</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</html>
